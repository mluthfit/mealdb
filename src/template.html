<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Lets Cook</title>
</head>
<body>
  <header>
    <nav class="box-shadow dflex">
      <div class="filter">
        <button>Filter</button>
        </div>
      </div>
      <div class="search">
        <input type="text" name="search-input" id="search-input" placeholder="Search by name">
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="filter-box dflex">
        <div class="category">
          <!-- All categories will be generated by Javascript -->
          <span>Category</span>
        </div>
        <div class="area">
          <!-- All areas will be generated by Javascript -->
          <span>Area</span>
        </div>
    </nav>
  </header>
  <main>
    <h2>Lets Cook</h2>
    <div class="card-list dflex">
      <!-- All meals'card will be generated by Javascript -->
    </div>
  </main>
</body>
</html>
